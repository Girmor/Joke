<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–≤–µ—Ä—à–µ–Ω–Ω—è –°–Ω—ñ–¥–∞–Ω–∫—É - –¢–∞–π–º–µ—Ä</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeb3b, #ff9800);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: background 1s ease;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 5vw;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: opacity 0.5s ease;
            max-width: 90vw;
        }

        h1 {
            color: #e65100;
            font-size: clamp(1.5em, 5vw, 2.5em);
            margin-bottom: 4vw;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #timer {
            font-size: clamp(2em, 10vw, 4em);
            color: #d81b60;
            font-weight: bold;
            background: #fff3e0;
            padding: 3vw;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        #timer.low-time {
            color: #ff0000;
            transform: scale(1.1);
        }

        .container::before {
            content: "‚òï";
            position: absolute;
            font-size: clamp(1.5em, 5vw, 3em);
            top: 5%;
            left: 5%;
            animation: float 6s infinite ease-in-out;
        }

        .container::after {
            content: "ü•ê";
            position: absolute;
            font-size: clamp(1.5em, 5vw, 3em);
            bottom: 5%;
            right: 5%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è */
        .end-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #d81b60, #e65100);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .end-screen.active {
            display: flex;
            opacity: 1;
        }

        .end-screen h2 {
            color: #fff;
            font-size: clamp(2em, 10vw, 5em);
            text-transform: uppercase;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
            margin: 0;
            animation: pulse 2s infinite;
            text-align: center;
            padding: 0 5vw;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .accept-btn {
            margin-top: 5vh;
            padding: clamp(10px, 3vw, 20px) clamp(20px, 5vw, 40px);
            font-size: clamp(1em, 3vw, 1.5em);
            color: #fff;
            background: #ffeb3b;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .accept-btn:hover {
            transform: scale(1.1);
            background: #ffd700;
        }

        .accept-btn::after {
            content: "‚ú®";
            position: absolute;
            font-size: clamp(1em, 3vw, 2em);
            top: -10px;
            right: -10px;
            animation: sparkle 1s infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* –ö–æ–Ω—Ñ–µ—Ç—Ç—ñ */
        .confetti {
            position: absolute;
            width: clamp(5px, 1vw, 10px);
            height: clamp(5px, 1vw, 10px);
            background: #fff;
            animation: fall 5s linear infinite;
            border-radius: 50%;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å-–±–∞—Ä */
        #progress {
            width: clamp(100px, 50vw, 200px);
            height: clamp(10px, 2vw, 20px);
            margin-top: 3vh;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            background: #d81b60;
            width: 100%;
            transition: width 1s linear;
        }

        /* –ü–ª–∞–≤–∞—é—á—ñ —Å–Ω—ñ–¥–∞–Ω–∫–æ–≤—ñ —Ñ—Ä–∞–∑–∏ */
        .floating-text {
            position: absolute;
            color: #fff;
            font-size: clamp(1em, 3vw, 1.5em);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: floatText 8s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes floatText {
            0% { transform: translate(0, 0); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translate(50px, -50px); opacity: 0; }
        }

        /* –ú–µ–¥—ñ–∞-–∑–∞–ø–∏—Ç–∏ –¥–ª—è –º–∞–ª–∏—Ö –µ–∫—Ä–∞–Ω—ñ–≤ */
        @media (max-width: 600px) {
            .container {
                padding: 3vw;
            }
            .end-screen h2 {
                font-size: clamp(1.5em, 8vw, 3em);
            }
            .accept-btn {
                margin-top: 3vh;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="timerContainer">
        <h1>–ß–∞—Å –∑–∞–≤–µ—Ä—à–∏—Ç–∏ —Å–Ω—ñ–¥–∞–Ω–æ–∫!</h1>
        <div id="timer">00:30</div>
        <div id="progress"><div id="progress-bar"></div></div>
    </div>

    <div class="end-screen" id="endScreen">
        <h2>–¢–µ–ø–µ—Ä –¢–∏ –∑–∞–º–ø–æ—Ç–∏–ª –ë–ë–ü–°</h2>
        <button class="accept-btn" id="acceptBtn">–ü—Ä–∏–π–Ω—è—Ç–∏ –ø–æ—Å–∞–¥—É</button>
    </div>

    <script>
        let timeLeft = 30; // 30 —Å–µ–∫—É–Ω–¥
        const totalTime = 30;
        const timerDisplay = document.getElementById("timer");
        const timerContainer = document.getElementById("timerContainer");
        const endScreen = document.getElementById("endScreen");
        const acceptBtn = document.getElementById("acceptBtn");
        const progressBar = document.getElementById("progress-bar");

        function updateTimer() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            timerDisplay.textContent = `${minutes}:${seconds}`;

            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–æ–≥—Ä–µ—Å-–±–∞—Ä—É
            let progress = (timeLeft / totalTime) * 100;
            progressBar.style.width = `${progress}%`;

            // –ï—Ñ–µ–∫—Ç –¥–ª—è –æ—Å—Ç–∞–Ω–Ω—ñ—Ö 10 —Å–µ–∫—É–Ω–¥
            if (timeLeft <= 10) {
                timerDisplay.classList.add("low-time");
                document.body.style.background = "linear-gradient(135deg, #ff5722, #d81b60)";
            }

            // –î–æ–¥–∞–≤–∞–Ω–Ω—è –ø–ª–∞–≤–∞—é—á–∏—Ö —Ñ—Ä–∞–∑
            if (Math.random() < 0.05) {
                spawnFloatingText();
            }

            if (timeLeft > 0) {
                timeLeft--;
            } else {
                timerContainer.style.opacity = "0";
                setTimeout(() => {
                    timerContainer.style.display = "none";
                    endScreen.classList.add("active");
                    startConfetti();
                    playSound();
                    spawnMedal();
                }, 500);
                clearInterval(timerInterval);
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∫–æ–Ω—Ñ–µ—Ç—Ç—ñ
        function startConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDelay = Math.random() * 5 + "s";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–≤—É–∫—É
        function playSound() {
            const audio = new Audio("https://www.soundjay.com/buttons/beep-01a.mp3");
            audio.play().catch(() => console.log("–ó–≤—É–∫ –Ω–µ –≤—ñ–¥—Ç–≤–æ—Ä–∏–≤—Å—è"));
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–ª–∞–≤–∞—é—á–∏—Ö —Ñ—Ä–∞–∑
        function spawnFloatingText() {
            const phrases = ["–°–º–∞—á–Ω–æ–≥–æ!", "–¢—Ä–∏–º–∞–π—Å—è!", "–°–Ω—ñ–¥–∞–Ω–æ–∫ ‚Äî —Å–∏–ª–∞!", "–¢–∏ –∑–º–æ–∂–µ—à!"];
            let text = document.createElement("div");
            text.classList.add("floating-text");
            text.textContent = phrases[Math.floor(Math.random() * phrases.length)];
            text.style.left = Math.random() * 80 + "vw";
            text.style.top = Math.random() * 80 + "vh";
            document.body.appendChild(text);
            setTimeout(() => text.remove(), 8000);
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –º–µ–¥–∞–ª—ñ
        function spawnMedal() {
            let medal = document.createElement("div");
            medal.textContent = "üèÖ";
            medal.style.position = "absolute";
            medal.style.fontSize = clamp(2em, 10vw, 5em);
            medal.style.left = "50%";
            medal.style.top = "20%";
            medal.style.transform = "translateX(-50%)";
            medal.style.animation = "dropMedal 2s ease forwards";
            endScreen.appendChild(medal);
        }

        // –ê–Ω—ñ–º–∞—Ü—ñ—è –¥–ª—è –º–µ–¥–∞–ª—ñ
        const styleSheet = document.styleSheets[0];
        styleSheet.insertRule(`
            @keyframes dropMedal {
                0% { transform: translate(-50%, -100vh); }
                100% { transform: translate(-50%, 0); }
            }
        `, styleSheet.cssRules.length);

        // –î—ñ—è –∫–Ω–æ–ø–∫–∏
        acceptBtn.onclick = () => {
            document.body.innerHTML = "<h1 style='color: #fff; font-size: clamp(2em, 10vw, 4em); text-align: center; margin-top: 50vh;'>–í—ñ—Ç–∞—é, –∑–∞–º–ø–æ—Ç–∏–ª –ë–ë–ü–°!</h1>";
            document.body.style.background = "linear-gradient(135deg, #4caf50, #2196f3)";
            startConfetti();
        };
    </script>
</body>
</html>
