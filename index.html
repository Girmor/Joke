<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–≤–µ—Ä—à–µ–Ω–Ω—è –°–Ω—ñ–¥–∞–Ω–∫—É - –¢–∞–π–º–µ—Ä</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeb3b, #ff9800);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: background 1s ease;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 5vw;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: opacity 0.5s ease;
            max-width: 90vw;
        }

        h1 {
            color: #e65100;
            font-size: clamp(1.5em, 5vw, 2.5em);
            margin-bottom: 4vw;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #timer {
            font-size: clamp(2em, 10vw, 4em);
            color: #d81b60;
            font-weight: bold;
            background: #fff3e0;
            padding: 3vw;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        #timer.low-time {
            color: #ff0000;
            transform: scale(1.1);
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) scale(1.1); }
            25% { transform: translateX(-5px) scale(1.1); }
            75% { transform: translateX(5px) scale(1.1); }
        }

        .container::before {
            content: "‚òï";
            position: absolute;
            font-size: clamp(1.5em, 5vw, 3em);
            top: 5%;
            left: 5%;
            animation: float 6s infinite ease-in-out;
        }

        .container::after {
            content: "ü•ê";
            position: absolute;
            font-size: clamp(1.5em, 5vw, 3em);
            bottom: 5%;
            right: 5%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è */
        .end-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #d81b60, #e65100);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .end-screen.active {
            display: flex;
            opacity: 1;
            animation: bgShift 5s infinite alternate;
        }

        @keyframes bgShift {
            0% { background: linear-gradient(135deg, #d81b60, #e65100); }
            50% { background: linear-gradient(135deg, #ffeb3b, #d81b60); }
            100% { background: linear-gradient(135deg, #e65100, #ff9800); }
        }

        .end-screen h2 {
            color: #fff;
            font-size: clamp(2em, 10vw, 5em);
            text-transform: uppercase;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
            margin: 0;
            text-align: center;
            padding: 0 5vw;
            opacity: 0;
            animation: titleFlyIn 2s ease forwards;
        }

        @keyframes titleFlyIn {
            0% { transform: translateX(-100vw); opacity: 0; }
            50% { transform: translateX(10vw); opacity: 1; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .end-screen p {
            color: #fff;
            font-size: clamp(1em, 3vw, 1.5em);
            margin: 2vh 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 1s ease forwards 1s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .accept-btn {
            margin-top: 5vh;
            padding: clamp(10px, 3vw, 20px) clamp(20px, 5vw, 40px);
            font-size: clamp(1em, 3vw, 1.5em);
            color: #fff;
            background: #ffeb3b;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .accept-btn:hover {
            transform: scale(1.1);
            background: #ffd700;
        }

        .accept-btn::after {
            content: "‚ú®";
            position: absolute;
            font-size: clamp(1em, 3vw, 2em);
            top: -10px;
            right: -10px;
            animation: sparkle 1s infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* –ö–æ–Ω—Ñ–µ—Ç—Ç—ñ */
        .confetti {
            position: absolute;
            width: clamp(5px, 1vw, 10px);
            height: clamp(5px, 1vw, 10px);
            background: #fff;
            animation: fall 5s linear infinite;
            border-radius: 50%;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å-–±–∞—Ä */
        #progress {
            width: clamp(100px, 50vw, 200px);
            height: clamp(10px, 2vw, 20px);
            margin-top: 3vh;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            background: #d81b60;
            width: 100%;
            transition: width 1s linear;
        }

        /* –ü–ª–∞–≤–∞—é—á—ñ —Å–Ω—ñ–¥–∞–Ω–∫–æ–≤—ñ —Ñ—Ä–∞–∑–∏ */
        .floating-text {
            position: absolute;
            color: #fff;
            font-size: clamp(1em, 3vw, 1.5em);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: floatText 8s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes floatText {
            0% { transform: translate(0, 0); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translate(50px, -50px); opacity: 0; }
        }

        /* –ú–µ–¥–∞–ª—å */
        .medal {
            position: absolute;
            font-size: clamp(2em, 10vw, 5em);
        }

        /* –ë–æ–Ω—É—Å–Ω–∞ —ó–∂–∞ */
        .bonus-food {
            position: absolute;
            font-size: clamp(1.5em, 5vw, 3em);
            cursor: pointer;
            animation: float 4s infinite ease-in-out;
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è –≥—Ä–∏ */
        .game-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #4a5d23, #8a9a5b);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        #trench {
            width: 100%;
            height: 20vh;
            background: #3c2f2f;
            position: absolute;
            bottom: 0;
            border-top: 5px solid #5c4033;
        }

        #gameScore {
            color: #fff;
            font-size: clamp(1.5em, 5vw, 2em);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 2vh;
            z-index: 10;
        }

        .enemy-vehicle {
            position: absolute;
            width: clamp(40px, 6vw, 60px);
            height: clamp(40px, 6vw, 60px);
            cursor: pointer;
        }

        .tank {
            background: url('tank.png') no-repeat center center;
            background-size: contain;
            animation: advance 4s linear; /* –®–≤–∏–¥—à–∏–π */
        }
        .btr {
            background: url('btr.png') no-repeat center center;
            background-size: contain;
            animation: advance 5s linear;
        }
        .truck {
            background: url('truck.png') no-repeat center center;
            background-size: contain;
            animation: advance 6s linear;
        }
        .jeep {
            background: url('jeep.png') no-repeat center center;
            background-size: contain;
            animation: advance 7s linear; /* –ü–æ–≤—ñ–ª—å–Ω—ñ—à–∏–π */
        }
        .iskander {
            background: url('iskander.png') no-repeat center center;
            background-size: contain;
            animation: advance 2s linear;
        }
        .shahed {
            background: url('shahed.png') no-repeat center center;
            background-size: contain;
            animation: advance 3.5s linear; 
        }


        @keyframes advance {
            0% { transform: translateY(-80vh); opacity: 1; }
            100% { transform: translateY(60vh); opacity: 1; }
        }

        .explosion {
            position: absolute;
            font-size: clamp(2em, 5vw, 3em);
            animation: explode 1s ease forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .smoke {
            position: absolute;
            font-size: clamp(1.5em, 4vw, 2.5em);
            animation: smokeFade 2s ease forwards;
        }

        @keyframes smokeFade {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-20px); opacity: 0; }
        }

        #shootHint {
            position: absolute;
            top: 50%;
            left: 2vw;
            color: #ff0000;
            font-size: clamp(1em, 3vw, 1.5em);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        #countdown {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: #ff0000;
            font-size: clamp(5em, 15vw, 10em);
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
            z-index: 20;
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è —Ç–∞–±–ª–∏—á–∫–∏ –ø—Ä–æ–≥—Ä–∞—à—É */
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 20;
        }

        #gameOverScreen.active {
            opacity: 1;
        }

        #gameOverScreen h2 {
            color: #ff0000;
            font-size: clamp(2em, 8vw, 4em);
            text-transform: uppercase;
            text-shadow: 4px 4px 10px rgba(255, 0, 0, 0.5);
            margin: 0;
            text-align: center;
            padding: 0 5vw;
            animation: fadeIn 1s ease forwards;
        }

        #gameOverScreen p {
            color: #fff;
            font-size: clamp(1em, 3vw, 1.5em);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 2vh 0;
            animation: fadeIn 1s ease forwards 0.5s;
        }

        /* –ú–µ–¥—ñ–∞-–∑–∞–ø–∏—Ç–∏ –¥–ª—è –º–∞–ª–∏—Ö –µ–∫—Ä–∞–Ω—ñ–≤ */
        @media (max-width: 600px) {
            .container {
                padding: 3vw;
            }
            .end-screen h2 {

            }
            .accept-btn {

            }
        }
    </style>

<body>
    <div class="container" id="timerContainer">
        <h1>–ß–∞—Å –∑–∞–≤–µ—Ä—à–∏—Ç–∏ —Å–Ω—ñ–¥–∞–Ω–æ–∫!</h1>
        <div id="timer">00:30</div>
        <div id="progress"><div id="progress-bar"></div></div>
    </div>

    <div class="end-screen" id="endScreen">
        <h2 id="endTitle">–¢–µ–ø–µ—Ä –¢–∏ –∑–∞–º–ø–æ—Ç–∏–ª –ë–ë–ü–°</h2>
        <p id="endMessage">–¢–≤–æ—è —Å–Ω—ñ–¥–∞–Ω–∫–æ–≤–∞ –º—ñ—Å—ñ—è –≤–∏–∫–æ–Ω–∞–Ω–∞!</p>
        <button class="accept-btn" id="acceptBtn">–ü—Ä–∏–π–Ω—è—Ç–∏ –ø–æ—Å–∞–¥—É</button>
    </div>

    <script>
        let timeLeft = 30; // 30 —Å–µ–∫—É–Ω–¥
        const totalTime = 30;
        const timerDisplay = document.getElementById("timer");
        const timerContainer = document.getElementById("timerContainer");
        const endScreen = document.getElementById("endScreen");
        const acceptBtn = document.getElementById("acceptBtn");
        const progressBar = document.getElementById("progress-bar");
        const endTitle = document.getElementById("endTitle");
        const endMessage = document.getElementById("endMessage");
        let timerInterval;
        let gameInterval;
        let score = 0;
        let misses = 0; // –õ—ñ—á–∏–ª—å–Ω–∏–∫ –ø—Ä–æ–ø—É—â–µ–Ω–∏—Ö –æ–¥–∏–Ω–∏—Ü—å —Ç–µ—Ö–Ω—ñ–∫–∏

        function startTimer() {
            timerInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        function updateTimer() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            timerDisplay.textContent = `${minutes}:${seconds}`;

            let progress = (timeLeft / totalTime) * 100;
            progressBar.style.width = `${progress}%`;

            if (timeLeft <= 10) {
                timerDisplay.classList.add("low-time");
                document.body.style.background = "linear-gradient(135deg, #ff5722, #d81b60)";
            }

            if (Math.random() < 0.05) {
                spawnFloatingText();
            }
            if (Math.random() < 0.03) {
                spawnBonusFood();
            }

            if (timeLeft > 0) {
                timeLeft--;
            } else {
                timerContainer.style.opacity = "0";
                setTimeout(() => {
                    timerContainer.style.display = "none";
                    endScreen.classList.add("active");
                    startConfetti();
                    playSound();
                    spawnMedal();
                    randomizeEndTitle();
                    showEndScreen();
                }, 500);
                clearInterval(timerInterval);
            }
        }

        startTimer();

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∫–æ–Ω—Ñ–µ—Ç—Ç—ñ
        function startConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDelay = Math.random() * 5 + "s";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–≤—É–∫—É
        function playSound() {
            const audio = new Audio("https://www.soundjay.com/buttons/beep-01a.mp3");
            audio.play().catch(() => console.log("–ó–≤—É–∫ –Ω–µ –≤—ñ–¥—Ç–≤–æ—Ä–∏–≤—Å—è"));
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–ª–∞–≤–∞—é—á–∏—Ö —Ñ—Ä–∞–∑
        function spawnFloatingText() {
            const phrases = ["–°–º–∞—á–Ω–æ–≥–æ!", "–¢—Ä–∏–º–∞–π—Å—è!", "–°–Ω—ñ–¥–∞–Ω–æ–∫ ‚Äî —Å–∏–ª–∞!", "–¢–∏ –∑–º–æ–∂–µ—à!"];
            let text = document.createElement("div");
            text.classList.add("floating-text");
            text.textContent = phrases[Math.floor(Math.random() * phrases.length)];
            text.style.left = Math.random() * 80 + "vw";
            text.style.top = Math.random() * 80 + "vh";
            document.body.appendChild(text);
            setTimeout(() => text.remove(), 8000);
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –±–æ–Ω—É—Å–Ω–æ—ó —ó–∂—ñ
        function spawnBonusFood() {
            const foods = ["ü•û", "üç≥", "ü•ì", "üçä"];
            let food = document.createElement("div");
            food.classList.add("bonus-food");
            food.textContent = foods[Math.floor(Math.random() * foods.length)];
            food.style.left = Math.random() * 80 + "vw";
            food.style.top = Math.random() * 80 + "vh";
            food.onclick = () => {
                timeLeft = Math.min(timeLeft + 5, totalTime);
                food.remove();
                playBonusSound();
            };
            document.body.appendChild(food);
            setTimeout(() => food.remove(), 5000);
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–≤—É–∫—É –±–æ–Ω—É—Å—É
        function playBonusSound() {
            const audio = new Audio("https://www.soundjay.com/buttons/beep-07a.mp3");
            audio.play().catch(() => console.log("–ë–æ–Ω—É—Å–Ω–∏–π –∑–≤—É–∫ –Ω–µ –≤—ñ–¥—Ç–≤–æ—Ä–∏–≤—Å—è"));
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –º–µ–¥–∞–ª—ñ
        function spawnMedal() {
            let medal = document.createElement("div");
            medal.classList.add("medal");
            medal.textContent = "üèÖ";
            medal.style.position = "absolute";
            medal.style.left = "50%";
            medal.style.top = "20%";
            medal.style.transform = "translateX(-50%)";
            medal.style.animation = "dropMedal 2s ease forwards";
            endScreen.appendChild(medal);
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤–∏–ø–∞–¥–∫–æ–≤–æ–≥–æ —Ç–∏—Ç—É–ª—É
        function randomizeEndTitle() {
            const titles = [
                "–¢–µ–ø–µ—Ä –¢–∏ –∑–∞–º–ø–æ—Ç–∏–ª –ë–ë–ü–°",
                "–¢–µ–ø–µ—Ä –¢–∏ –∑–∞–º–ø–æ—Ç–∏–ª 1 —Å–±",
                "–¢–µ–ø–µ—Ä –¢–∏.....–Ω—ñ—Ö—Ç–æ",
                "–¢–µ–ø–µ—Ä —Ç–∏ –∑–∞–º–ø–æ—Ç–∏–¥ 123 —Å–±",
                "–û—Ñ—ñ—Ü–µ—Ä –≤/—á –ê0796",
            ];
            endTitle.textContent = titles[Math.floor(Math.random() * titles.length)];
        }

        // –ü–æ–∫—Ä–∞—â–µ–Ω–µ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è
        function showEndScreen() {
            acceptBtn.style.display = "block";
            acceptBtn.style.opacity = "1";
        }

        // –ê–Ω—ñ–º–∞—Ü—ñ—è –¥–ª—è –º–µ–¥–∞–ª—ñ
        const styleSheet = document.styleSheets[0];
        styleSheet.insertRule(`
            @keyframes dropMedal {
                0% { transform: translate(-50%, -100vh); }
                100% { transform: translate(-50%, 0); }
            }
        `, styleSheet.cssRules.length);

        // –î—ñ—è –∫–Ω–æ–ø–∫–∏ "–ü—Ä–∏–π–Ω—è—Ç–∏ –ø–æ—Å–∞–¥—É" –∑ –ø–µ—Ä–µ—Ö–æ–¥–æ–º –¥–æ –≥—Ä–∏
        acceptBtn.onclick = () => {
            endMessage.textContent = "–ü–æ—á–∏–Ω–∞–π –ø—Ä–∞—Ü—é–≤–∞—Ç–∏ –∑–∞ –ø–æ—Å–∞–¥–æ—é... —Ç—Ä–µ–±–∞ –≤–∏–∂–∏—Ç–∏.";
            acceptBtn.style.opacity = "0";
            setTimeout(() => {
                acceptBtn.style.display = "none";
                startGamePrep();
            }, 500);
            startConfetti();
        };

        // –ü—ñ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–æ –≥—Ä–∏ –∑ –≤—ñ–¥–ª—ñ–∫–æ–º
        function startGamePrep() {
            // –°—Ç–≤–æ—Ä—é—î–º–æ –µ–ª–µ–º–µ–Ω—Ç –¥–ª—è –≤—ñ–¥–ª—ñ–∫—É
            const countdownDiv = document.createElement("div");
            countdownDiv.id = "countdown";
            document.body.appendChild(countdownDiv);

            let countdown = 5;
            countdownDiv.textContent = countdown;

            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    countdownDiv.textContent = countdown;
                } else if (countdown === 0) {
                    countdownDiv.textContent = "–í –±—ñ–π!";
                } else {
                    clearInterval(countdownInterval);
                    countdownDiv.remove();
                    document.body.innerHTML = `
                        <div class="game-screen" id="gameScreen">
                            <p id="gameScore">–ó–Ω–∏—â–µ–Ω–æ: 0</p>
                            <div id="shootHint">–°—Ç—Ä—ñ–ª—è–π!!!</div>
                            <div id="trench"></div>
                        </div>
                    `;
                    startGame();
                }
            }, 1000);
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–∞–ø—É—Å–∫—É –≥—Ä–∏
        function startGame() {
            const gameScreen = document.getElementById("gameScreen");
            const gameScore = document.getElementById("gameScore");
            score = 0;
            misses = 0; // –°–∫–∏–¥–∞—î–º–æ –ª—ñ—á–∏–ª—å–Ω–∏–∫ –ø—Ä–æ–ø—É—Å–∫—ñ–≤

            gameInterval = setInterval(() => {
                spawnEnemyVehicle();
            }, 1500);

            setTimeout(() => {
                clearInterval(gameInterval);
                gameScreen.innerHTML = `
                    <h2>–ë—ñ–π –∑–∞–≤–µ—Ä—à–µ–Ω–æ!</h2>
                    <p>–¢–∏ –∑–Ω–∏—â–∏–≤: ${score} –æ–¥–∏–Ω–∏—Ü—å —Ç–µ—Ö–Ω—ñ–∫–∏</p>
                `;
            }, 20000); // –ì—Ä–∞ —Ç—Ä–∏–≤–∞—î 20 —Å–µ–∫—É–Ω–¥
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤–æ—Ä–æ–∂–æ—ó —Ç–µ—Ö–Ω—ñ–∫–∏
        function spawnEnemyVehicle() {
            if (misses >= 3) return; // –Ø–∫—â–æ –≤–∂–µ –ø—Ä–æ–≥—Ä–∞–ª–∏, –Ω–µ —Å–ø–∞–≤–Ω–∏–º–æ –Ω–æ–≤—É —Ç–µ—Ö–Ω—ñ–∫—É

            const vehicles = ["tank", "btr", "truck", "jeep", "iskander", "shahed"];
            let vehicle = document.createElement("div");
            vehicle.classList.add("enemy-vehicle");
            const vehicleType = vehicles[Math.floor(Math.random() * vehicles.length)];
            vehicle.classList.add(vehicleType);
            vehicle.style.left = Math.random() * 90 + "vw";
            vehicle.onclick = () => {
                score += 1;
                document.getElementById("gameScore").textContent = `–ó–Ω–∏—â–µ–Ω–æ: ${score}`;
                spawnExplosion(vehicle.style.left, vehicle.style.top);
                spawnSmoke(vehicle.style.left, vehicle.style.top);
                vehicle.remove();
                playShootSound();
                playExplosionSound();
            };
            document.getElementById("gameScreen").appendChild(vehicle);
            setTimeout(() => {
                if (vehicle.parentElement) { // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —Ç–µ—Ö–Ω—ñ–∫–∞ —â–µ –Ω–∞ –µ–∫—Ä–∞–Ω—ñ
                    misses++;
                    vehicle.remove();
                    if (misses >= 3) {
                        clearInterval(gameInterval);
                        showGameOver();
                    }
                }
            }, 7000);
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–æ–∫–∞–∑—É —Ç–∞–±–ª–∏—á–∫–∏ –ø—Ä–æ–≥—Ä–∞—à—É
        function showGameOver() {
            const gameScreen = document.getElementById("gameScreen");
            const gameOverDiv = document.createElement("div");
            gameOverDiv.id = "gameOverScreen";
            gameOverDiv.innerHTML = `
                <h2>–¢–∏ –ø—Ä–æ–≥—Ä–∞–≤!</h2>
                <p>–¢–µ–±–µ –∑–≤—ñ–ª—å–Ω–µ–Ω–æ... —Ö–æ—á–∞ –Ω—ñ. –ü–æ—á–∏–Ω–∞–π –∑–∞–Ω–æ–≤–æ!</p>
            `;
            gameScreen.appendChild(gameOverDiv);
            setTimeout(() => {
                gameOverDiv.classList.add("active");
            }, 10);

            setTimeout(() => {
                gameOverDiv.remove();
                document.body.innerHTML = `
                    <div class="game-screen" id="gameScreen">
                        <p id="gameScore">–ó–Ω–∏—â–µ–Ω–æ: 0</p>
                        <div id="shootHint">–°—Ç—Ä—ñ–ª—è–π!!!</div>
                        <div id="trench"></div>
                    </div>
                `;
                startGame();
            }, 3000); // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥–∏
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–≤—É–∫—É —Å—Ç—Ä—ñ–ª—å–±–∏
        function playShootSound() {
            const audio = new Audio("https://www.soundjay.com/weapon/gunshot-01.mp3");
            audio.play().catch(() => console.log("–ó–≤—É–∫ —Å—Ç—Ä—ñ–ª—å–±–∏ –Ω–µ –≤—ñ–¥—Ç–≤–æ—Ä–∏–≤—Å—è"));
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–≤—É–∫—É –≤–∏–±—É—Ö—É
        function playExplosionSound() {
            const audio = new Audio("https://www.soundjay.com/weapon/explosion-01.mp3");
            audio.play().catch(() => console.log("–ó–≤—É–∫ –≤–∏–±—É—Ö—É –Ω–µ –≤—ñ–¥—Ç–≤–æ—Ä–∏–≤—Å—è"));
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –µ—Ñ–µ–∫—Ç—É –≤–∏–±—É—Ö—É
        function spawnExplosion(left, top) {
            let explosion = document.createElement("div");
            explosion.classList.add("explosion");
            explosion.textContent = "üí•";
            explosion.style.position = "absolute";
            explosion.style.left = left;
            explosion.style.top = top;
            document.getElementById("gameScreen").appendChild(explosion);
            setTimeout(() => explosion.remove(), 1000);
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –µ—Ñ–µ–∫—Ç—É –¥–∏–º—É
        function spawnSmoke(left, top) {
            let smoke = document.createElement("div");
            smoke.classList.add("smoke");
            smoke.textContent = "üí®";
            smoke.style.position = "absolute";
            smoke.style.left = left;
            smoke.style.top = top;
            document.getElementById("gameScreen").appendChild(smoke);
            setTimeout(() => smoke.remove(), 2000);
        }
    </script>
